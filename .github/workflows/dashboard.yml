name: Dashboard Generator
on:
  # Only the default branch is supported.
  branch_protection_rule:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  dashboard:
    if: github.repository == 'tensorflow/build' # Don't do this in forks
    name: Generate Dashboard
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: "Checkout code"
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          persist-credentials: false

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow_conclusion: success

      - name: Run Script
        id: run-script
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: cd tf_oss_dashboard; ./script.sh

      - name: "Upload merged data"
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
        with:
          name: Merged Data
          path: tf_oss_dashboard/old.json
          retention-days: 5

      - name: "Upload dashboard"
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
        with:
          name: Dashboard
          path: tf_oss_dashboard/dashboard.html
          retention-days: 5

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Move dashboard around
        run: cd tf_oss_dashboard; mkdir _site; mv dashboard.html ./_site/index.html; mv favicon.png ./_site/favicon.png

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './tf_oss_dashboard/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
